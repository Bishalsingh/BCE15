<!DOCTYPE html>
<html>
<body>

<h2>JS Demo</h2>

<p id="demo">Visibility of HTML elements.</p>

<p id="demo1" style="visibility:none;">I was hiding from stupid people.</p>

<button type="button" onclick="document.getElementById('demo').style.font-size="19px;"">Click Me!</button>
<button type="button" onclick="document.getElementById('demo1').style.display='block'">Show Me!</button>


</body>
</html>
