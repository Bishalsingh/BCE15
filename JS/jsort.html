<!DOCTYPE html>
<html>
<body>

<h2>JS array sort</h2>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var fruits = ["Prabesh", "Atit", "Aastha", "Kathayat"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
    fruits.sort();
	//  reverse it:
    fruits.reverse();
    document.getElementById("demo").innerHTML = fruits;
}
</script>

</body>
</html>
