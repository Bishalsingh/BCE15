<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body>

<h1 style="font-size:10vw;">Responsive Text</h1>

<p style="font-size:5vw;">Resize the browser window to see how the text size scales.</p>

<p style="font-size:5vw;">Use the "vw" unit when sizing the text. 10vw will set the size to 10% of the viewport width.</p>

<p>Viewport is the browser window size. 1vw = 1% of viewport width. If the viewport is 50cm wide, 1vw is 0.5cm.</p>

</body>
</html>

<!--
font	Sets all the font properties in one declaration
font-family	Specifies the font family for text "Times New Roman", Times, serif
font-size	Specifies the font size of text
font-style	Specifies the font style for text    normal italic oblique -
font-variant	Specifies whether or not a text should be displayed in a small-caps font normal
font-weight	Specifies the weight of a font  normal bold
-->
